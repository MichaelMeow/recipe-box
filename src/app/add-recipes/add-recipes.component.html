<div>
  Title: <input #recipeTitle>
</div>
<div>
  Ingredients: <input #recipeIngredients>
</div>
<div>
  Directions: <input #recipeDirections>
</div>
<button type="button" name="button" (click)="addRecipe(recipeTitle.value, recipeIngredients.value, recipeDirections.value); recipeTitle.value=''">Add Recipe</button>
